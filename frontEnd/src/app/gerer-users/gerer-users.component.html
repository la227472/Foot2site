<div class="gerer-users-container">
  <div class="content-wrapper">
    <!-- Header avec bouton retour et titre centré -->
    <header class="page-header">
      <button class="back-button" (click)="goBack()">
        <mat-icon>arrow_back</mat-icon>
      </button>
      <h1>Gestion des Utilisateurs</h1>
    </header>

    <!-- Barre de recherche -->
    <div class="search-section">
      <label class="search-label">Nom - Prénom - e-mail</label>
      <div class="search-bar">
        <mat-icon class="search-icon">search</mat-icon>
        <input
          type="text"
          [(ngModel)]="searchTerm"
          (input)="onSearch()"
          placeholder="Rechercher un utilisateur">
      </div>
    </div>

    <!-- Loading spinner -->
    <div *ngIf="isLoading" class="loading-spinner">
      <mat-spinner diameter="50"></mat-spinner>
      <p>Chargement des utilisateurs...</p>
    </div>

    <!-- Tableau des utilisateurs -->
    <div class="table-container" *ngIf="!isLoading">
      <table class="users-table">
        <thead>
          <tr>
            <th class="col-nom">Nom</th>
            <th class="col-prenom">Prénom</th>
            <th class="col-email">E-mail</th>
            <th class="col-actions">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of filteredUtilisateurs">
            <td class="col-nom">
              <div class="user-info">
                <mat-icon class="user-icon">person</mat-icon>
                <span>{{ user.nom }}</span>
              </div>
            </td>
            <td class="col-prenom">{{ user.prenom }}</td>
            <td class="col-email">{{ user.email }}</td>
            <td class="col-actions">
              <div class="action-buttons">
                <button
                  *ngIf="!isUserAdmin(user)"
                  class="action-button edit"
                  (click)="editUtilisateur(user.id!)"
                  title="Modifier l'utilisateur">
                  <mat-icon>edit</mat-icon>
                </button>
                <button
                  *ngIf="!isUserAdmin(user)"
                  class="action-button delete"
                  (click)="deleteUtilisateur(user)"
                  title="Supprimer l'utilisateur">
                  <mat-icon>delete</mat-icon>
                </button>
                <span *ngIf="isUserAdmin(user)" class="admin-badge">
                  <mat-icon>shield</mat-icon>
                  Admin
                </span>
              </div>
            </td>
          </tr>
          <tr *ngIf="filteredUtilisateurs.length === 0">
            <td colspan="4" class="no-data">
              <mat-icon class="no-data-icon">search_off</mat-icon>
              <p>Aucun utilisateur trouvé</p>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
