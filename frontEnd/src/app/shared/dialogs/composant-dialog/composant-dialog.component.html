<h2 mat-dialog-title>{{ data.composant ? 'Modifier le composant' : 'Ajouter un composant' }}</h2>

<mat-dialog-content>
  <form [formGroup]="composantForm">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Type</mat-label>
      <mat-select formControlName="type" required>
        <mat-option value="CPU">CPU</mat-option>
        <mat-option value="GPU">GPU</mat-option>
        <mat-option value="Motherboard">Motherboard</mat-option>
        <mat-option value="Memory">Memory</mat-option>
        <mat-option value="HardDisk">HardDisk</mat-option>
        <mat-option value="PSU">PSU</mat-option>
        <mat-option value="Box">Box</mat-option>
      </mat-select>
      <mat-error *ngIf="composantForm.get('type')?.hasError('required')">
        Le type est requis
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Marque</mat-label>
      <input type="text" matInput [formControl]="marqueControl" [matAutocomplete]="autoMarque" required>
      <mat-autocomplete #autoMarque="matAutocomplete">
        <mat-option *ngFor="let marque of filteredMarques | async" [value]="marque">
          {{ marque }}
        </mat-option>
      </mat-autocomplete>
      <mat-error *ngIf="composantForm.get('marque')?.hasError('required')">
        La marque est requise
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Modèle</mat-label>
      <input type="text" matInput [formControl]="modeleControl" [matAutocomplete]="autoModele" required>
      <mat-autocomplete #autoModele="matAutocomplete">
        <mat-option *ngFor="let modele of filteredModeles | async" [value]="modele">
          {{ modele }}
        </mat-option>
      </mat-autocomplete>
      <mat-error *ngIf="composantForm.get('modele')?.hasError('required')">
        Le modèle est requis
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Stock</mat-label>
      <input matInput type="number" formControlName="stock" required min="0">
      <mat-error *ngIf="composantForm.get('stock')?.hasError('required')">
        Le stock est requis
      </mat-error>
      <mat-error *ngIf="composantForm.get('stock')?.hasError('min')">
        Le stock doit être positif
      </mat-error>
    </mat-form-field>

    <div class="filter-section">
      <label class="filter-label">Prix: {{ composantForm.get('prix')?.value }}€</label>
      <mat-slider min="0" max="5000" step="50" discrete>
        <input matSliderThumb formControlName="prix">
      </mat-slider>
    </div>

    <div class="filter-section">
      <label class="filter-label">Score: {{ composantForm.get('score')?.value }}</label>
      <mat-slider min="0" max="100" step="5" discrete>
        <input matSliderThumb formControlName="score">
      </mat-slider>
    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Annuler</button>
  <button mat-raised-button color="primary" (click)="onSave()" [disabled]="!composantForm.valid">
    {{ data.composant ? 'Modifier' : 'Ajouter' }}
  </button>
</mat-dialog-actions>
